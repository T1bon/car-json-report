<body>
    <div class="container">

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // --- –ú–æ–¥—É–ª—å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏ ---
        const DataManager = {
            carData: null,

            loadFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            this.carData = JSON.parse(event.target.result);
                            resolve(this.carData);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞'));
                    reader.readAsText(file);
                });
            },

            findMaxMileage() {
                if (!this.carData || !this.carData.historyMileage) return 0;

                let maxMileage = 0;
                for (const key in this.carData.historyMileage) {
                    if (this.carData.historyMileage.hasOwnProperty(key)) {
                        const value = this.carData.historyMileage[key].value;
                        if (typeof value === 'number' && value > maxMileage) {
                            maxMileage = value;
                        }
                    }
                }
                return maxMileage;
            },

            getLogoSrc(auction) {
                let logoSrc = auction.logo;
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ —Ç–æ—Ä–≥–æ–≤: –µ—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–µ—Ç –∏ group —Å–æ–¥–µ—Ä–∂–∏—Ç 'USS'
                if (!logoSrc && auction.group && auction.group.toUpperCase().includes('USS')) {
                    logoSrc = 'https://japanstat.com/_ipx/q_100&s_80x80/img/default-auction-logo.webp';
                }
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –±—É–¥—É—â–∏—Ö —Ç–æ—Ä–≥–æ–≤: –µ—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–µ—Ç –∏ asnetName —Å–æ–¥–µ—Ä–∂–∏—Ç 'USS'
                if (!logoSrc && auction.asnetName && auction.asnetName.toUpperCase().includes('USS')) {
                    logoSrc = 'https://japanstat.com/_ipx/q_100&s_80x80/img/default-auction-logo.webp';
                }
                return logoSrc;
            },

            // --- –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ ---
            getMileageHistoryData() {
                if (!this.carData || !this.carData.historyMileage) {
                    return { labels: [], datasets: [] };
                }

                const mileageData = this.carData.historyMileage;
                const labels = [];
                const dataPoints = [];

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –≥–æ–¥ –∏–∑ –∫–ª—é—á–∞ (–∫–∞–∫ –∏–∑ "2019", —Ç–∞–∫ –∏ –∏–∑ "2025-03-14 14:10")
                for (const key in mileageData) {
                    if (mileageData.hasOwnProperty(key) && mileageData[key].value !== undefined) {
                        const year = key.split('-')[0]; // –ë–µ—Ä—ë–º –ø–µ—Ä–≤—É—é —á–∞—Å—Ç—å –¥–æ –ø–µ—Ä–≤–æ–≥–æ '-'
                        if (!isNaN(year)) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ —á–∏—Å–ª–æ
                            labels.push(year);
                            dataPoints.push(mileageData[key].value);
                        }
                    }
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≥–æ–¥–∞–º
                const sortedData = labels.map((year, index) => ({ year, value: dataPoints[index] }))
                                         .sort((a, b) => parseInt(a.year) - parseInt(b.year));

                const sortedLabels = sortedData.map(item => item.year);
                const sortedValues = sortedData.map(item => item.value);

                return {
                    labels: sortedLabels,
                    datasets: [{
                        label: '–ü—Ä–æ–±–µ–≥ (–∫–º)',
                        data: sortedValues,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#28a745',
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.3, // –ü–ª–∞–≤–Ω–æ—Å—Ç—å –ª–∏–Ω–∏–∏
                        fill: true // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–¥ –ª–∏–Ω–∏–µ–π
                    }]
                };
            }
            // --- –ö–æ–Ω–µ—Ü –Ω–æ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–∏ ---
        };
        // --- –ö–æ–Ω–µ—Ü –º–æ–¥—É–ª—è –¥–∞–Ω–Ω—ã—Ö ---


        // --- –ú–æ–¥—É–ª—å –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è ---
        const Formatter = {
            formatPrice(price) {
                if (!price) return '0';
                return parseFloat(price).toLocaleString('ru-RU');
            },

            formatNumber(num) {
                if (!num) return '0';
                return parseInt(num).toLocaleString('ru-RU');
            }
        };
        // --- –ö–æ–Ω–µ—Ü –º–æ–¥—É–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è ---


        // --- –ú–æ–¥—É–ª—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ---
        const Renderer = {
            displayReport() {
                const content = document.getElementById('reportContent');
                content.style.display = 'block';

                const html = this.generateMainContent();
                content.innerHTML = html;
                content.scrollIntoView({ behavior: 'smooth' });

                // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ HTML ---
                this.renderMileageChart();
                // --- –ö–æ–Ω–µ—Ü –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ---
            },

            generateMainContent() {
                const chars = DataManager.carData.characteristics;
                const maxMileage = DataManager.findMaxMileage();

                let html = `
                    <div class="car-info">
                        <h2>${chars.name || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞'}</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">VIN –Ω–æ–º–µ—Ä</div>
                                <div class="info-value">${chars.vin || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞</div>
                                <div class="info-value">${chars.dateManufacture || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
