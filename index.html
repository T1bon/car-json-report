<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—á—ë—Ç –æ–± –∞–≤—Ç–æ–º–æ–±–∏–ª–µ - Japan Stat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó –û—Ç—á—ë—Ç –æ–± –∞–≤—Ç–æ–º–æ–±–∏–ª–µ</h1>
            <p>Japan Auction Analysis System</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <h2>üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç–µ JSON —Ñ–∞–π–ª</h2>
                <p>–ù–∞–∂–º–∏—Ç–µ –∑–¥–µ—Å—å –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª</p>
                <input type="file" id="fileInput" accept=".json">
                <button class="btn">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</button>
            </div>
        </div>

        <div class="report-content" id="reportContent"></div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let carData = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        carData = JSON.parse(event.target.result);
                        displayReport();
                    } catch (error) {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function displayReport() {
            const content = document.getElementById('reportContent');
            content.style.display = 'block';

            const chars = carData.characteristics;

            let html = `
                <div class="car-info">
                    <h2>${chars.name || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞'}</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">VIN –Ω–æ–º–µ—Ä</div>
                            <div class="info-value">${chars.vin || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞</div>
                            <div class="info-value">${chars.dateManufacture || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å</div>
                            <div class="info-value">${chars.company || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ú–æ–¥–µ–ª—å</div>
                            <div class="info-value">${chars.model || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–¢–∏–ø —Ç–æ–ø–ª–∏–≤–∞</div>
                            <div class="info-value">${chars.fuelType || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–û–±—ä—ë–º –¥–≤–∏–≥–∞—Ç–µ–ª—è</div>
                            <div class="info-value">${chars.engineCapacity || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                            <div class="info-value">${chars.registrationDate || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        </div>
                    </div>
                </div>
            `;

            // --- –ù–æ–≤—ã–π –±–ª–æ–∫: –ë—É–¥—É—â–∏–µ —Ç–æ—Ä–≥–∏ ---
            if (carData.futureAuctions && carData.futureAuctions.length > 0) {
                html += `
                    <div class="future-auctions">
                        <h2>üîÆ –ë—É–¥—É—â–∏–µ —Ç–æ—Ä–≥–∏</h2>
                `;
                carData.futureAuctions.forEach(auction => {
                    html += `
                        <div class="future-auction-card">
                            <div class="future-auction-header">
                                <div class="future-auction-date">üìÖ ${auction.lotTradeDate || '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'} ${auction.lotTradeTime || ''}</div>
                            </div>
                    `;

                    // --- –õ–æ–≥–æ—Ç–∏–ø –∞—É–∫—Ü–∏–æ–Ω–∞ –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∞—É–∫—Ü–∏–æ–Ω–∞ ---
                    let logoSrc = auction.logo; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–æ—Ç–∏–ø –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                    if (!logoSrc && auction.asnetName && auction.asnetName.toUpperCase().includes('USS')) {
                        logoSrc = 'https://japanstat.com/_ipx/q_100&s_80x80/img/default-auction-logo.webp';
                    }

                    if (logoSrc) {
                        html += `
                            <div class="auction-logo-container">
                                <img src="${logoSrc}" alt="–õ–æ–≥–æ—Ç–∏–ø –∞—É–∫—Ü–∏–æ–Ω–∞ ${auction.asnetName}" class="auction-logo">
                                <div class="future-detail-value">${auction.asnetName || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                            </div>
                        `;
                    } else {
                        // –ï—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
                        html += `
                            <div class="future-detail-value">${auction.asnetName || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        `;
                    }
                    // --- –ö–æ–Ω–µ—Ü –±–ª–æ–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ ---


                    html += `
                            <div class="future-auction-details">
                                <div class="future-detail-item">
                                    <div class="future-detail-label">–õ–æ—Ç</div>
                                    <div class="future-detail-value">${auction.lotNumber || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                </div>
                                <div class="future-detail-item">
                                    <div class="future-detail-label">–û—Ü–µ–Ω–∫–∞</div>
                                    <div class="future-detail-value">${auction.rating?.value || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                                </div>
                                <div class="future-detail-item">
                                    <div class="future-detail-label">–°—Ç–∞—Ä—Ç–æ–≤–∞—è —Ü–µ–Ω–∞</div>
                                    <div class="future-detail-value">${formatPrice(auction.priceStart)} ¬•</div>
                                </div>
                                <div class="future-detail-item">
                                    <div class="future-detail-label">–ü—Ä–æ–±–µ–≥</div>
                                    <div class="future-detail-value">${formatNumber(auction.mileage)} –∫–º</div>
                                </div>
                            </div>
                    `;

                    // --- –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∞—É–∫—Ü–∏–æ–Ω–∞ ---
                    if (auction.photos && auction.photos.length > 0) {
                        html += '<h4 style="margin: 20px 0 10px 0; color: #17a2b8;">üì∏ –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏:</h4><div class="photos-grid">';
                        auction.photos.forEach(photo => {
                            html += `
                                <div class="photo-item" onclick="openModal('${photo}')">
                                    <img src="${photo}" alt="–§–æ—Ç–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è">
                                </div>
                            `;
                        });
                        html += '</div>';
                    }
                    // --- –ö–æ–Ω–µ—Ü –±–ª–æ–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π ---

                    html += '</div>'; // –ó–∞–∫—Ä—ã—Ç–∏–µ .future-auction-card
                });
                html += '</div>';
            }
            // --- –ö–æ–Ω–µ—Ü –Ω–æ–≤–æ–≥–æ –±–ª–æ–∫–∞ ---

            // –í–∞–∂–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è (—Ç–µ–ø–µ—Ä—å –ø–æ—Å–ª–µ –±—É–¥—É—â–∏—Ö —Ç–æ—Ä–≥–æ–≤)
            if (carData.attention && carData.attention.length > 0) {
                html += `
                    <div class="attention-block">
                        <h2><span>‚ö†Ô∏è</span> –í–∞–∂–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                `;
                carData.attention.forEach(item => {
                    html += `
                        <div class="attention-item">
                            <span class="attention-icon">üîî</span>
                            <div class="attention-text">${item}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // –ê—É–∫—Ü–∏–æ–Ω–Ω—ã–µ –ª–∏—Å—Ç—ã (–ø–µ—Ä–µ–º–µ—â–µ–Ω—ã –≤—ã—à–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–æ—Ä–≥–æ–≤)
            if (chars.auctionList || carData.auctionSheetTranslationLink) {
                html += `
                    <div class="auction-sheets">
                        <h2>üìã –ê—É–∫—Ü–∏–æ–Ω–Ω—ã–µ –ª–∏—Å—Ç—ã</h2>
                        <div class="sheets-container">
                `;

                if (chars.auctionList) {
                    html += `
                        <div class="sheet-box">
                            <h3>–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∞—É–∫—Ü–∏–æ–Ω–Ω—ã–π –ª–∏—Å—Ç</h3>
                            <img src="${chars.auctionList}" onclick="openModal('${chars.auctionList}')" alt="–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∞—É–∫—Ü–∏–æ–Ω–Ω—ã–π –ª–∏—Å—Ç">
                        </div>
                    `;
                }

                if (carData.auctionSheetTranslationLink) {
                    html += `
                        <div class="sheet-box">
                            <h3>–ü–µ—Ä–µ–≤–æ–¥ –∞—É–∫—Ü–∏–æ–Ω–Ω–æ–≥–æ –ª–∏—Å—Ç–∞</h3>
                            <img src="${carData.auctionSheetTranslationLink}" onclick="openModal('${carData.auctionSheetTranslationLink}')" alt="–ü–µ—Ä–µ–≤–æ–¥ –∞—É–∫—Ü–∏–æ–Ω–Ω–æ–≥–æ –ª–∏—Å—Ç–∞">
                        </div>
                    `;
                }

                html += '</div></div>';
            }

            // –ò—Å—Ç–æ—Ä–∏—è —Ç–æ—Ä–≥–æ–≤
            html += `
                <div class="auction-history">
                    <h2>üìä –ò—Å—Ç–æ—Ä–∏—è —Ç–æ—Ä–≥–æ–≤</h2>
            `;

            if (carData.historyAuctions && carData.historyAuctions.length > 0) {
                carData.historyAuctions.forEach(auction => {
                    const statusClass = auction.status.code === 'SOLD' ? 'status-sold' : 'status-not-sold';

                    html += `
                        <div class="auction-card">
                            <div class="auction-header">
                                <div class="auction-date">üìÖ ${auction.lotTradeDate} ${auction.lotTradeTime || ''}</div>
                                <div class="auction-status ${statusClass}">${auction.status.value}</div>
                            </div>
                    `;

                    // --- –õ–æ–≥–æ—Ç–∏–ø –∞—É–∫—Ü–∏–æ–Ω–∞ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ –∞—É–∫—Ü–∏–æ–Ω–∞ ---
                    let logoSrc = auction.logo; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–æ—Ç–∏–ø –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                    if (!logoSrc && auction.asnetName && auction.asnetName.toUpperCase().includes('USS')) {
                        logoSrc = 'https://japanstat.com/_ipx/q_100&s_80x80/img/default-auction-logo.webp';
                    }

                    if (logoSrc) {
                        html += `
                            <div class="auction-logo-container">
                                <img src="${logoSrc}" alt="–õ–æ–≥–æ—Ç–∏–ø –∞—É–∫—Ü–∏–æ–Ω–∞ ${auction.asnetName}" class="auction-logo">
                                <div class="detail-value">${auction.asnetName}</div>
                            </div>
                        `;
                    } else {
                        // –ï—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
                        html += `
                            <div class="detail-value">${auction.asnetName}</div>
                        `;
                    }
                    // --- –ö–æ–Ω–µ—Ü –±–ª–æ–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ ---


                    html += `
                            <div class="auction-details">
                                <div class="detail-item">
                                    <div class="detail-label">–õ–æ—Ç</div>
                                    <div class="detail-value">${auction.lotNumber}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">–û—Ü–µ–Ω–∫–∞</div>
                                    <div class="detail-value">${auction.rating.value}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">–°—Ç–∞—Ä—Ç–æ–≤–∞—è —Ü–µ–Ω–∞</div>
                                    <div class="detail-value">${formatPrice(auction.priceStart)} ¬•</div>
                                </div>
                    `;

                    // –§–∏–Ω–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞ (–∑–µ–ª—ë–Ω–∞—è)
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">–§–∏–Ω–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞</div>
                            <div class="detail-value" style="color: #28a745; font-weight: bold;">${formatPrice(auction.priceEnd)} ¬•</div>
                        </div>
                    `;

                    // –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç–∞–≤–∫–∞ (–∑–µ–ª—ë–Ω–∞—è, –µ—Å–ª–∏ –µ—Å—Ç—å)
                    if (auction.lastBid) {
                        html += `
                            <div class="detail-item">
                                <div class="detail-label">–ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç–∞–≤–∫–∞</div>
                                <div class="detail-value" style="color: #28a745; font-weight: bold;">${formatPrice(auction.lastBid)} ¬•</div>
                            </div>
                        `;
                    }

                    html += `
                        <div class="detail-item">
                            <div class="detail-label">–ü—Ä–æ–±–µ–≥</div>
                            <div class="detail-value">${formatNumber(auction.mileage)} –∫–º</div>
                        </div>
                    </div>
                    `;

                    // –ê—É–∫—Ü–∏–æ–Ω–Ω—ã–π –ª–∏—Å—Ç —Ç–µ–ø–µ—Ä—å –≤ —Å–µ—Ç–∫–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
                    let allPhotos = [...(auction.photos || [])];
                    if (auction.auctionList) {
                        allPhotos.unshift(auction.auctionList);
                    }

                    if (allPhotos.length > 0) {
                        html += '<h4 style="margin: 20px 0 10px 0; color: #667eea;">üì∏ –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏:</h4><div class="photos-grid">';
                        allPhotos.forEach(photo => {
                            html += `
                                <div class="photo-item" onclick="openModal('${photo}')">
                                    <img src="${photo}" alt="–§–æ—Ç–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è –∏–ª–∏ –∞—É–∫—Ü–∏–æ–Ω–Ω—ã–π –ª–∏—Å—Ç">
                                </div>
                            `;
                        });
                        html += '</div>';
                    }

                    html += '</div>'; // –ó–∞–∫—Ä—ã—Ç–∏–µ .auction-card
                });
            }

            html += '</div>'; // –ó–∞–∫—Ä—ã—Ç–∏–µ .auction-history

            content.innerHTML = html;
            content.scrollIntoView({ behavior: 'smooth' });
        }

        function formatPrice(price) {
            if (!price) return '0';
            return parseFloat(price).toLocaleString('ru-RU');
        }

        function formatNumber(num) {
            if (!num) return '0';
            return parseInt(num).toLocaleString('ru-RU');
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
